<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Roboto:wght@100@200@300@400@500@600@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d7dce8dcd3.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fa-solid fa-bars"></i>
        <i class="fab fa-youtube"></i>
        <span class="title">YouTube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <!-- Video Player -->
    <section class="player">
      <div class="parentVideo">
        <iframe
          src="https://www.youtube.com/embed/-U48AAZo_Cw?controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </section>

    <!-- Video Info -->
    <div class="infoAndUpNext">
      <section class="info">
        <div class="metadata">
          <stan class="title clamp"
            >2 시간 지브리 치유 휴식 🌎 여름 지브리 BGM ⛅ 지브리 스튜디오
            음악</stan
          >
        </div>
        <div class="channel">
          <div class="metadata">
            <img src="image/hoon.jpeg " alt="" />
            <div class="info">
              <span class="name">seoyeoning</span>
              <span class="subscribers">구독자 200만명</span>
            </div>
          </div>
          <button class="subscribe">구독</button>
        </div>
        <div class="actions">
          <div class="thumbs">
            <button>
              <i class="fa-solid fa-thumbs-up"></i><span>2만</span>
            </button>
            <div class="bar"></div>
            <button>
              <i class="fa-regular fa-thumbs-down"></i>
            </button>
          </div>
          <div class="share">
            <button><i class="fas fa-share"></i><span></span>공유</button>
          </div>
          <div class="save">
            <button>
              <i class="fa-solid fa-download"></i><span>오프라인 저장</span>
            </button>
          </div>
          <div class="menu">
            <button>
              <i class="fa-solid fa-ellipsis"></i>
            </button>
          </div>
        </div>
      </section>
      <!-- upNext -->
      <section class="upNext">
        <span class="title">Up next</span>
        <ul>
          <li class="item">
            <div class="img"><img src="image/hoon.jpeg" alt="" /></div>
            <div class="info">
              <div class="title">훈이</div>
              <div class="name">서연</div>
              <div class="views">2명</div>
            </div>
            <button class="moreBtn">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
          </li>
          <li class="item">
            <div class="img"><img src="image/hoon.jpeg" alt="" /></div>
            <div class="info">
              <div class="title">훈이</div>
              <div class="name">서연</div>
              <div class="views">2묭</div>
            </div>
            <button class="moreBtn">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
          </li>
          <li class="item">
            <div class="img"><img src="image/hoon.jpeg" alt="" /></div>
            <div class="info">
              <div class="title">훈이</div>
              <div class="name">서연</div>
              <div class="views">2명</div>
            </div>
            <button class="moreBtn">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
